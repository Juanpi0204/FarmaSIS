########################################
# ➤ CONFIG MYSQL (LOCAL y RAILWAY)
########################################
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


########################################
# ➤ CONFIG MONGODB (LOCAL y RAILWAY)
########################################
# Usa SIEMPRE la URI completa
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}


########################################
# ➤ CONFIG REDIS (LOCAL y RAILWAY)
########################################
# También usa la URI completa
spring.data.redis.url=${SPRING_DATA_REDIS_URL}


########################################
# ➤ CONFIG ADICIONALES
########################################
server.port=8090
spring.thymeleaf.cache=false

server.error.include-message=always
server.error.include-stacktrace=always

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.session.data.redis=DEBUG

spring.jackson.time-zone=America/Lima
