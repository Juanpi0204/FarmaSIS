########################################
# ➤ CONFIG MYSQL (LOCAL y RAILWAY)
########################################
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/l_farma}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


########################################
# ➤ CONFIG MONGODB (LOCAL y RAILWAY)
########################################
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/l_farma}


########################################
# ➤ CONFIG REDIS (LOCAL y RAILWAY)
########################################
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}


########################################
# ➤ CONFIGULACIONES ADICIONALES
########################################
server.port=8090

spring.thymeleaf.cache=false

server.error.include-message=always
server.error.include-stacktrace=always

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.session.data.redis=DEBUG

spring.jackson.time-zone=America/Lima